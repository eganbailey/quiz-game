<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>San Francisco Giants Quiz</title>
		<link rel="stylesheet" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="application.js"></script>
	</head>
	<body>
		<h1>San Francisco Giants Quiz</h1>
		<div id="question_wrapper">
			<span class="question">Before moving to San Francisco, what was the home of the old Giants team?</span><br>
			<div id="answer_holder">
				<input type="radio" name="option" class="option" value="0"><span class="answer">New Jersey</span><br>
				<input type="radio" name="option" class="option" value="1"><span class="answer">Washington DC</span><br>
				<input type="radio" name="option" class="option" value="2"><span class="answer">Brooklyn</span><br>
				<input type="radio" name="option" class="option" value="3"><span class="answer">New York</span><br>
			</div>
			<div id="button_holder">
				<input type="button" id="submit" value="Submit Answer"><span id="hint"></span>
				<input type="button" id="retry_button" value="Try Again!">
			</div>

		</div>
	</body>
	<div id="bottom">
			<div id="fact_holder">
				<span id="last_question_fact">
				</span>
			</div>
			<div id="counter">
			<p>Question Counter
			<span id="count">1</span></p>
		</div>
		</div>
	</div>
</html>
